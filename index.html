<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Navigation</title>
</head>
<body>
  <header id="home">
    <div id="overlay"></div>
    <nav>
      <div class="hamburger">
        <div class="burger-bar"></div>
      </div>
      <div class="navigation-list">
        <ul>
          <li class="nav-links"><a href="#home">Home</a></li>
          <li class="nav-links"><a href="#about">About</a></li>
          <li class="nav-links"><a href="#portfolio">Portfolio</a></li>
          <li class="nav-links"><a href="#contact">Contact</a></li>
          <div id="social-links">
              <a target="_blank" href="#"><i class="fab fa-github-square"></i></a>
              <a target="_blank" href="#"><i class="fab fa-codepen"></i></a>
              <a target="_blank" href="#"><i class="fab fa-twitter-square"></i></a>
              <a target="_blank" href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </ul>
      </div>
    </nav>
    <h1>Animated navigation button</h1>
  </header>
  <section id="about">
    
  </section>
  <section id="portfolio">
    
  </section>
  <section id="contact">

  </section>
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
